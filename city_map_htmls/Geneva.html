   mapboxgl.accessToken = 'pk.eyJ1IjoiZWxpZmVuc2FyaSIsImEiOiJjam15ejN3d3EyMXRyM3FvODE3djQxcDluIn0.jn7SMI1MV_qcFxhcXT_-Eg';var map = new mapboxgl.Map({container: 'map',style: 'mapbox://styles/elifensari/ckd8qtjv100ac1iqsmp5zvve5',center: [6.194059504794647, 46.196938805171364],zoom: 11,maxZoom: 13,minZoom: 8});map.on('load', function() {map.addSource('subway_line_geneva-ceva' , {"type":"geojson","data":"https://raw.githubusercontent.com/marrontlu/transitcostsproject/main/data/a-h/geneva-ceva-line.geojson","generateId": true});map.addLayer({'id': 'at_grade_geneva-ceva','type': 'line','source': 'subway_line_geneva-ceva','layout': {},'paint': {'line-width': 1,'line-color':'#EF476F',}});map.addLayer({'id': 'tunnel_geneva-ceva','type': 'line','source': 'subway_line_geneva-ceva',"filter": ["==", "tunnel", 'yes'],'layout': {},'paint': {'line-width': 1,'line-color':'#6F1F42',}});map.addLayer({'id': 'bridge_geneva-ceva','type': 'line','source': 'subway_line_geneva-ceva',"filter": ["==", "bridge", 'yes'],'layout': {},'paint': {'line-width': 2,'line-color':'#77B5CF',}});map.addLayer({'id': 'aqueduct_geneva-ceva','type': 'line','source': 'subway_line_geneva-ceva',"filter": ["==", "bridge", 'aqueduct'],'layout': {},'paint': {'line-width': 2,'line-color':'#77B5CF',}});map.addLayer({'id': 'viaduct_geneva-ceva','type': 'line','source': 'subway_line_geneva-ceva',"filter": ["==", "bridge", 'viaduct'],'layout': {},'paint': {'line-width': 2,'line-color':'#77B5CF',}});map.addLayer({'id': 'yard_geneva-ceva','type': 'line','source': 'subway_line_geneva-ceva',"filter": ["==", "service", 'yard'],'layout': {},'paint': {'line-width': 2,'line-color':'#1D3F5D',}});map.addLayer({'id': 'siding_geneva-ceva','type': 'line','source': 'subway_line_geneva-ceva',"filter": ["==", "service", 'siding'],'layout': {},'paint': {'line-width': 2,'line-color':'#1D3F5D',}});map.addSource('stations_source_geneva-ceva' , {"type":"geojson","data":"https://raw.githubusercontent.com/marrontlu/transitcostsproject/main/
