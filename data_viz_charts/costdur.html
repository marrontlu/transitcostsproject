<!DOCTYPE html>
<html>

<head>
    <style>
        .error {
            color: red;
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@4.8.1"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@6"></script>
    <script type="text/javascript" src="data_country_dur_group.js"></script>

</head>

<body>
    <div id="vis"></div>
    <script>
        (function(vegaEmbed) {
            var spec = {
                "config": {
                    "view": {
                        "continuousWidth": 400,
                        "continuousHeight": 300
                    },
                    "mark": {
                        "opacity": 0.85
                    }
                },
                "data": {
                    "name": "data-elif"
                },
                "mark": {
                    "type": "circle",
                    "size": 100
                },
                "encoding": {
                    "color": {
                        "type": "nominal",
                        "field": "Region",
                        "legend": {
                            "values": ["S.America", "N.America", "Europe", "Middle East", "Central Asia", "East Asia", "South East Asia", "South Asia", "Oceania"]
                        },
                        "scale": {
                            "scheme": "set2"
                        }
                    },
                    "size": {
                        "type": "ordinal",
                        "bin": {
                            "maxbins": 120
                        },
                        "field": "Length",
                        "scale": {
                            "range": [50, 2000]
                        }
                    },
                    "tooltip": [{
                        "type": "nominal",
                        "field": "Country"
                    }, {
                        "type": "quantitative",
                        "field": "Avg Duration/km"
                    }, {
                        "type": "quantitative",
                        "field": "Avg Tunnel %"
                    }, {
                        "type": "quantitative",
                        "field": "# Records in Database"
                    }, {
                        "type": "quantitative",
                        "field": "GDP in $"
                    }, {
                        "type": "quantitative",
                        "field": "Length"
                    }],
                    "x": {
                        "type": "quantitative",
                        "axis": {
                            "title": "Duration of Construction per Kilometer"
                        },
                        "field": "Avg Duration/km"
                    },
                    "y": {
                        "type": "quantitative",
                        "field": "Avg Cost/km"
                    }
                },
                "height": 480,
                "selection": {
                    "selector013": {
                        "type": "interval",
                        "bind": "scales",
                        "encodings": ["x", "y"]
                    }
                },
                "width": 800,
                "$schema": "https://vega.github.io/schema/vega-lite/v4.8.1.json",
                "datasets": data
            };
            var embedOpt = {
                "mode": "vega-lite"
            };

            function showError(el, error) {
                el.innerHTML = ('<div class="error" style="color:red;">' +
                    '<p>JavaScript Error: ' + error.message + '</p>' +
                    "<p>This usually means there's a typo in your chart specification. " +
                    "See the javascript console for the full traceback.</p>" +
                    '</div>');
                throw error;
            }
            const el = document.getElementById('vis');
            vegaEmbed("#vis", spec, embedOpt)
                .catch(error => showError(el, error));
        })(vegaEmbed);
    </script>
</body>

</html>
